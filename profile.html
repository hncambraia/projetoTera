<nav class="navbar navbar-expand-lg bg-light">
    <img src="img/logo2.png" alt="" width="150" height=auto class="rounded mx-auto d-block center">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="urlProfile" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="urlFeed" href="#">Feed</a>

            <button onclick="pesquisaFeed()" class="btn btn-outline-search">Pesquisar</button>

<body onload="imprimeDadosUsuarios( location.search.substring(1))">
    <br>
    <main class="container">
        <div class="row">
            <div class="col-md-8 blog-main">

                <table>
                    <tr>
                        <td> <img id="avatar" src="" width="80" height="80"></td>
                        <td>
                            <h6 id="nome"></h6>
                            <h6 id="login"></h6>
                            <h6 id="email"></h6>
                            <h6 id="bio"></h6>
                        </td>
                    </tr>
                    <br>
                </table>
                <button id="botao"
                    onclick="validaLogin(document.getElementById('login').value,document.getElementById('senha').value)">Editar</button>
            </div>

            <div class="col-md-4 blog-sidebar">

                <div class="p-4 mb-3 bg-light rounded">
                    <center>
                        <div id="listaAmigos"></div>
                    </center>
                </div>

            </div>
        </div>
    </main>
