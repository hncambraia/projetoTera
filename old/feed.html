    <title>Locoffe - A rede social para quem ama café</title>
    <link rel="stylesheet" type="text/css" href="style/feed_style.css">

<body onload="getUser( location.search.substring(1)); imprimeFeed(location.search.substring(1))">
    <header>

        <div class="cabecalho">
            <div class="caixaCabecalho">
                <div class="navegadorEsquerdo">
                    <div class="linkNavegador">
                        <img class="iconLogout" src="img/logout.png" alt="icon de logout" width="20px">
                        <a class="menuNavegavel" href="" id="urlProfile">Profile</a>
                    </div>
                    <div class="linkNavegador">
                        <img class="iconLogout" src="img/logout.png" alt="icon de logout" width="20px">
                        <a class="menuNavegavel" href="" id="urlFeed">Feed</a>
                    </div>
                </div>
                <img class="logoCabecalho" src="img/logo.png" alt="logo escrito locoffe e grãos de cafe">
                
                <div class="navegadorDireito">
                    <div class="linkNavegador">
                        <img class="iconLogout" src="img/logout.png" alt="icon de logout" width="20px">

                </div>

        <div class="barra-superior">

            <label for="postarTexto">Texto</label>
            <input id="postarTexto">
            <button id="botao" onclick="postarFeed()">Postar</button>
        </div>
    </header>
